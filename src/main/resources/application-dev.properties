spring.datasource.url=jdbc:mysql://localhost:3306/pantrycompanion?createDatabaseIfNotExist=true
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
# -- At deployment uncomment and change flyway.url
spring.flyway.baseline-on-migrate=true
#spring.flyway.url=jdbc:mysql://localhost:3306/pantrycompanion
#spring.flyway.user=flyway
#spring.flyway.password=${FLYWAY_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update
app.api.key=${API_KEY}

google.api.logout.url=${GOOGLE_SIGN_OUT}
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}